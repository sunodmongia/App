{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-slate-900 rounded-2xl shadow-xl border border-white/5 p-8 text-center">
            <div class="mx-auto w-16 h-16 bg-yellow-500/10 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">{% trans "Account Inactive" %}</h2>
            <p class="text-slate-400 mb-6">{% trans "This account is inactive." %}</p>
            <a href="{% url 'home' %}" class="inline-block py-3 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 hover:scale-[1.02]">
                {% trans "Go Home" %}
            </a>
        </div>
    </div>
</div>
{% endblock content %}
