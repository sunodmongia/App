{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-slate-900 rounded-2xl shadow-xl border border-white/5 p-8 text-center">
            <div class="mx-auto w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">{% trans "Check Your Email" %}</h2>
            <p class="text-slate-400 mb-6">
                We have sent you an email with password reset instructions. If you don't see it, please check your spam folder.
            </p>
            <a href="{% url 'account_login' %}" class="inline-block py-3 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 hover:scale-[1.02]">
                {% trans "Back to Sign In" %}
            </a>
        </div>
    </div>
</div>
{% endblock content %}
