{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Card -->
        <div class="bg-slate-900 rounded-2xl shadow-xl border border-white/5 p-8 text-center">
            <div class="mb-6">
                <div class="mx-auto w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-white mb-2">{% trans "Sign Out" %}</h2>
                <p class="text-slate-400">{% trans "Are you sure you want to sign out?" %}</p>
            </div>

            <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
                {% csrf_token %}
                {{ redirect_field }}
                
                <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-500 hover:to-red-600 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 hover:scale-[1.02]">
                    {% trans "Yes, Sign Out" %}
                </button>
                
                <a href="{% url 'dashboard' %}" class="block w-full py-3 px-4 bg-slate-800 hover:bg-slate-700 text-white font-medium rounded-lg transition">
                    {% trans "Cancel" %}
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
