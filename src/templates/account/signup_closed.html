{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-slate-900 rounded-2xl shadow-xl border border-white/5 p-8 text-center">
            <div class="mx-auto w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">{% trans "Sign Up Closed" %}</h2>
            <p class="text-slate-400 mb-6">{% trans "We are sorry, but the sign up is currently closed." %}</p>
            <a href="{% url 'home' %}" class="inline-block py-3 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold rounded-lg shadow-lg transition-all duration-300 hover:scale-[1.02]">
                {% trans "Go Home" %}
            </a>
        </div>
    </div>
</div>
{% endblock content %}
