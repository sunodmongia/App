{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="pt-28 max-w-3xl mx-auto py-16 px-4">
    <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
    <p class="text-center text-gray-600 mb-12">
        Have questions or feedback? Fill out the form below and we'll get back to you as soon as possible.
    </p>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-6">
            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-black to-gray-800 border border-black text-black font-bold text-lg rounded-lg hover:from-gray-900 hover:to-gray-700 transition-all">
                Send Message
            </button>
        </div>
    </form>
</div>
{% endblock %}
