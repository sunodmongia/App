<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black & White Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        a {
            text-decoration: none;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0%;
            height: 2px;
            background: #000;
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>

<body class="bg-white text-black">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-white border-b border-gray-300 z-50 h-16">
        <div class="flex items-center justify-center h-full w-full px-4 lg:px-8 space-x-12">


            <!-- Logo -->
            <a href="/" class="text-2xl font-bold">SaaSApp</a>

            <!-- Links (desktop) -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="nav-link font-medium py-2">Products</a>
                <a href="#" class="nav-link font-medium py-2">Pricing</a>
                <a href="/docs" class="nav-link font-medium py-2">Docs</a>
                <a href="/blog" class="nav-link font-medium py-2">Blog</a>
                <a href="/company" class="nav-link font-medium py-2">Company</a>
            </div>

            <!-- CTA Buttons (desktop) -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="{% url 'login' %}"
                    class="px-4 py-1 font-medium border border-black rounded hover:bg-black hover:text-white transition-colors">Sign
                    In</a>
                <a href="/signup"
                    class="px-4 py-1 font-medium border border-black rounded hover:bg-black hover:text-white transition-colors">Sign
                    Up</a>
            </div>

            <!-- Mobile Toggle -->
            <button id="mobileToggle" class="md:hidden p-2 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-300">
            <div class="flex flex-col px-4 py-4 space-y-2">
                <a href="#" class="font-medium py-2">Products</a>
                <a href="/pricing" class="font-medium py-2">Pricing</a>
                <a href="/docs" class="font-medium py-2">Docs</a>
                <a href="/blog" class="font-medium py-2">Blog</a>
                <a href="/company" class="font-medium py-2">Company</a>
                <div class="pt-4 border-t border-gray-300 flex flex-col space-y-2">
                    <a href="{% url 'login' %}"
                        class="px-4 py-1 font-medium border border-black rounded hover:bg-black hover:text-white text-center transition-colors">Sign
                        In</a>
                    <a href="/signup"
                        class="px-4 py-1 font-medium border border-black rounded hover:bg-black hover:text-white text-center transition-colors">Sign
                        Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content Placeholder -->
    <div class="pt-16">
    </div>

    <script>
        const toggle = document.getElementById('mobileToggle');
        const menu = document.getElementById('mobileMenu');
        toggle.addEventListener('click', () => menu.classList.toggle('hidden'));
    </script>
</body>

</html>
