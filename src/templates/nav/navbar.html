<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Black & White Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0%;
            height: 2px;
            background: #000;
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>

</head>

<body class="bg-white text-black">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-sm border-b border-gray-300 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="text-2xl font-bold text-black">SaaSApp</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#features"
                            class="nav-link font-medium py-2 text-gray-800 hover:text-black">Features</a>
                        <a href="#pricing" class="nav-link font-medium py-2 text-gray-800 hover:text-black">Pricing</a>
                        <a href="#testimonials"
                            class="nav-link font-medium py-2 text-gray-800 hover:text-black">Customers</a>
                        <a href="#resources"
                            class="nav-link font-medium py-2 text-gray-800 hover:text-black">Resources</a>
                    </div>
                </div>

                <!-- CTA Buttons -->
                <div class="hidden md:flex items-center space-x-4">
                    {% if not request.user.is_authenticated %}
                    <a href="{% url 'account_login' %}"
                        class="px-4 py-2 text-sm font-semibold text-gray-700 hover:text-black">Sign In</a>
                    <a href="{% url 'account_signup' %}"
                        class="px-6 py-2 text-sm font-bold bg-black text-white rounded-lg hover:bg-gray-800 transition-colors">
                        Start Free Trial
                    </a>
                    {% else %}
                    <a href="{% url 'account_logout' %}"
                        class="px-6 py-2 text-sm font-bold bg-black text-white rounded-lg hover:bg-gray-800 transition-colors">
                        Sign Out
                    </a>
                    {% endif %}
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="p-2 rounded-md text-gray-700 hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-300">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#features"
                    class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-black">Features</a>
                <a href="#pricing"
                    class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-black">Pricing</a>
                <a href="#testimonials"
                    class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-black">Customers</a>
                <a href="#resources"
                    class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-black">Resources</a>
                <div class="mt-4 px-3 space-y-2">
                    {% if not request.user.is_authenticated %}
                    <a href="{% url 'account_login' %}"
                        class="block w-full text-center px-4 py-2 text-sm font-semibold border border-gray-300 rounded-lg hover:bg-gray-50">Sign
                        In</a>
                    <a href="{% url 'account_signup' %}"
                        class="block w-full text-center px-4 py-2 text-sm font-bold bg-black text-white rounded-lg hover:bg-gray-800">Start
                        Free Trial</a>
                    {% else %}
                    <a href="{% url 'account_logout' %}"
                        class="block w-full text-center px-4 py-2 text-sm font-bold bg-black text-white rounded-lg hover:bg-gray-800">Sign
                        Out</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>

</html>
