{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto py-20 text-center">
  <h2 class="text-2xl font-bold mb-4">Delete Profile</h2>
  <p class="text-gray-700 mb-6">
    Are you sure you want to permanently delete the profile of 
    <strong>{{ object.user.username }}</strong>?
  </p>
  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
      <a href="{% url 'profile-list' %}" class="px-6 py-2 rounded-lg border border-gray-300 hover:bg-gray-100">Cancel</a>
      <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
    </div>
  </form>
</div>
{% endblock %}
