{% extends "base.html" %}
{% block content %}

<section class="min-h-screen bg-slate-950 flex items-center justify-center px-6 py-20">
  <div class="max-w-lg w-full">

    <!-- Danger Card -->
    <div class="bg-slate-900/80 border border-red-500/20 rounded-3xl p-10 shadow-2xl shadow-red-900/10 text-center">

      <!-- Warning Icon -->
      <div class="w-20 h-20 mx-auto bg-red-500/10 rounded-3xl flex items-center justify-center mb-6">
        <svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>

      <h1 class="text-2xl font-extrabold text-white mb-3">Delete Profile</h1>
      <p class="text-slate-400 text-sm leading-relaxed mb-8">
        Are you sure you want to permanently delete the profile of
        <span class="font-bold text-white">{{ object.user.username }}</span>?
        <br><span class="text-red-400 font-medium mt-2 block">This action cannot be undone.</span>
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="flex flex-col sm:flex-row justify-center gap-3">
          <a href="{% url 'profile-list' %}"
            class="px-6 py-3 border border-white/10 text-slate-400 hover:text-white hover:bg-white/5 rounded-xl font-semibold text-sm transition-all">
            Cancel
          </a>
          <button type="submit"
            class="px-6 py-3 bg-red-600 hover:bg-red-500 text-white rounded-xl font-bold text-sm transition-all hover:-translate-y-0.5 shadow-lg shadow-red-900/30">
            Yes, Delete Profile
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
